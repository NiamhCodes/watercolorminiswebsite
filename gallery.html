<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&display=swap" rel="stylesheet" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/gallery.css">
 

        <title>Watercolor Gallery</title>
    </head>

    <body>
        <div class="container">
            <div class="gallery">
                <figure class="gallery__item gallery__item--1">
                    <img src="img/berries+fence_img.jpg" alt="Gallery image 1" class="gallery__img">
                </figure>
                <figure class="gallery__item gallery__item--2">
                    <img src="img/boat-1.jpg" alt="Gallery image 2" class="featured__img">
                </figure>
                <figure class="gallery__item gallery__item--3">
                    <img src="img/bright-center-galaxy.jpeg"Gallery image 3" class="gallery__img">
                </figure>
                <figure class="gallery__item gallery__item--4">
                    <img src="img/bumble-bee.jpg" alt="Gallery image 4" class="gallery__img">
                </figure>
                <figure class="gallery__item gallery__item--5">
                    <img src="img/coffee_img.jpg" alt="Gallery image 5" class="gallery__img">
                </figure>
                <figure class="gallery__item gallery__item--6">
                    <img src="img/daisy.jpg" alt="Daisy with a colorful background" class="gallery__img">
                </figure>
            </div>
        </div>
    </body>
</html>
